<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="circles">
        <div class="circle margin" id="armor">
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="circle" id="hunger">
          <i class="fas fa-utensils"></i>
        </div>
        <div class="circle" id="thirst">
          <i class="fas fa-wine-bottle"></i>
        </div>
        <div class="circle margin" id="stamina">
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="character" id="health"></div>

      <div class="circle" id="id">1</div>
    </div>
  </body>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/circle-progress.min.js"></script>
  <script src="ui.js"></script>
</html>
